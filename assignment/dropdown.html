<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu - Task 1 & 2</title>
  <style>
    /* === TASK 1: CSS PROPERTIES USED === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9f1f7;
      color: #333;
    }

    /* === NAVBAR === */
    .navbar {
      background-color: #3498db;   /* Task 1: background-color */
      padding: 20px 0;
    }

    .menu {
      list-style: none;
      display: flex;               /* Task 1: display:flex */
      justify-content: center;
      background-color: #2c3e50;
      padding: 0;
      margin: 0 auto;
      width: fit-content;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Task 1: box-shadow */
    }

    .menu li {
      position: relative;          /* Task 1: position */
    }

    .menu li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;  /* Task 1: transition */
    }

    .menu li:hover {
      background-color: #2980b9;
      cursor: pointer;             /* Task 1: cursor */
    }

    /* === DROPDOWN MENU === */
    .menu li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
      list-style: none;
      padding: 0;
      margin: 0;
      min-width: 160px;
      z-index: 1000;               /* Task 1: z-index */
    }

    .menu li:hover > ul {
      display: block;
    }

    .menu li ul li a {
      padding: 10px 20px;
      border-bottom: 1px solid #444;
    }

    .menu li ul li a:hover {
      background-color: #34495e;
    }

    /* === TWO COLUMN WRAPPER === */
    .wrapper {
      display: flex;               /* Task 1: flex layout */
      justify-content: space-evenly;
      padding: 40px 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .content {
      width: 45%;
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* Task 1: box-shadow */
      transition: transform 0.3s ease;           /* Task 1: transform + transition */
    }

    .content:hover {
      transform: scale(1.02);     /* Task 1: transform on hover */
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* === RESPONSIVE (OPTIONAL) === */
    @media (max-width: 768px) {
      .content {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- === NAVIGATION BAR === -->
  <div class="navbar">
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Work â–¾</a>
        <ul>
          <li><a href="#">Project 1</a></li>
          <li><a href="#">Project 2</a></li>
          <li><a href="#">Project 3</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- === TWO COLUMNS OF CONTENT === -->
  <div class="wrapper">
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is a simple multi-level dropdown menu using only HTML and CSS.</p>
    </div>

    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is a simple multi-level dropdown menu using only HTML and CSS.</p>
    </div>
  </div>

</body>
</html>
