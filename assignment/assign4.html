<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Designing Assignment</title>
    <style>
        /* Task 1: Header */
        .header {
            width: 100%;
            height: 100px;
            background-color: teal;
            color: white;
            border-bottom: 3px solid darkcyan;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Task 2: Content Box */
        .content-box {
            width: 400px;
            height: 200px;
            background-color: lightgray;
            border: 2px dashed black;
            color: #333;
            margin: 20px auto;
            padding: 10px;
        }

        /* Task 3: Profile Card */
        .profile-card {
            width: 300px;
            height: 350px;
            background-image: url('https://picsum.photos/300/350');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid black;
            border-radius: 10px;
            margin: 20px auto;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Task 4: Footer */
        .footer {
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            border-top: 3px solid #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Task 5: Notification Box */
        .notification-box {
            width: 250px;
            height: 100px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
            margin: 20px auto;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Task 1: Header -->
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <!-- Task 2: Content Box -->
    <div class="content-box">
        <p>This is a content box using lightgray background and dashed border.</p>
    </div>

    <!-- Task 3: Profile Card -->
    <div class="profile-card">
        <p>Profile Card</p>
    </div>

    <!-- Task 4: Footer -->
    <div class="footer">
        <p>&copy; 2025 My Website | All rights reserved.</p>
    </div>

    <!-- Task 5: Notification Box -->
    <div class="notification-box">
        <p><strong>Notice:</strong> This is an important message for all users.</p>
    </div>

</body>
</html>
