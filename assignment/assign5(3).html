<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Layout with Image</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .container img {
      width: 100%;
      display: block;
    }

    .container .content {
      padding: 20px;
    }

    .container .content h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .container .content p {
      margin: 10px 0 0;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="card1 (1).png"
    " >
    <div class="content">
      <h2>Card Title</h2>
      <p>This is a description of the card. It contains an image and some text content.</p>
    </div>
  </div>
</body>
</html>
