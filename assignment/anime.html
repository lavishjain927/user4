<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #f0e5cf, #fddde6, #e0f7fa);
      background-size: 600% 600%;
      animation: backgroundShift 30s ease infinite;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    section {
      margin: 40px auto;
      max-width: 600px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* 🎯 TASK 1: Smooth Hover Animation */
    .task1-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.5s ease, transform 0.5s ease;
    }

    .task1-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* 🎯 TASK 2: Rotating Gear */
    .gear {
      font-size: 60px;
      display: inline-block;
      animation: rotateGear 4s linear infinite;
    }

    @keyframes rotateGear {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 🎯 TASK 3: Text Fade In + Slide */
    .fade-slide-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }

    .fade-slide-text {
      font-size: 32px;
      color: #222;
      opacity: 0;
      animation: fadeSlideIn 3s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 🌈 BONUS: Background shift */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  </style>
</head>
<body>

  <h2>🎯 TASK 1: Smooth Hover Animation</h2>
  <section>
    <button class="task1-button">Hover Me</button>
  </section>

  <h2>🎯 TASK 2: Rotating Gear</h2>
  <section style="text-align: center;">
    <div class="gear">⚙️</div>
  </section>

  <h2>🎯 TASK 3: Text Fade In + Slide</h2>
  <section class="fade-slide-container">
    <h1 class="fade-slide-text">Welcome to CSS World</h1>
  </section>

</body>
</html>
